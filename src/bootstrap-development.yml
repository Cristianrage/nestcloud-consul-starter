web:
  serviceId: null
  serviceName: nestcloud-user-service
  port: 8081
consul:
  host: localhost
  port: 8500
  discoveryHost: localhost
  healthCheck:
    timeout: 1s
    interval: 10s
  maxRetry: 5
  retryInterval: 5000
  config:
    key: config__{serviceName}__{env}
    retry: 5
dataSource:
  host: localhost
  port: 3306
  username: root
  password:
  synchronize: true
  maxQueryExecutionTime: 1000
gateway:
  routes:
    - id: user
      # self
      uri: lb://nestcloud-user-service
    - id: article
      uri: https://api.apiopen.top/recommendPoetry
